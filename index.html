<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Software</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->

    crossorigin="anonymous" />
</head>


<body>
  <div class="loader-div">
    <div class="loader"></div>
  </div>
  <section class="main-with-aside">

    <aside>
      <h3>Tensile Strength Data Logger</h3>
      <div>
        <p>Test for new materials through the button below</p>
        <button id="start-test">perform strength test</button>
      </div>
    </aside>
    <main>
      <div class="burger-div">
        <div class="mobile__hamburger">
          <div></div>
        </div>
        <h3>Measured Data</h3>
      </div>
      <div class="input-div">
        <i class="fas fa-search"></i>
        <input placeholder="Search" type="search" />
      </div>
      <div class="overflow">
        <table>
          <thead>
            <th>material name</th>
            <th>material type</th>
            <th>stress</th>
            <th>strain</th>
            <th>Material strength ( N/m<sup>2</sup> )</th>
            <th>date tested</th>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>

              <td></td>
              <td></td>
            </tr>
            <tr>

              <td></td>

              <td></td>
            </tr>

            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <section id="modal-index" class="modal-bg">
      <div class="modal-text">
        <form onsubmit="event.preventDefault()">
          <div class="header">
            <h4>strength test</h4>
            <i id="closeBtn" class="fas fa-times"></i>
          </div>
          <fieldset>
            <legend>material specification</legend>
            <div>
              <label>material name</label>
              <select>
                <option selected disabled hidden>Enter Material Name</option>
                <option>Nylon</option>
                <option>Rubber</option>
                <option>Plastic</option>
                <option>Ceramic</option>
                <option>Glass</option>
              </select>
            </div>
            <div>
              <label>material type</label>
              <select>
                <option selected disabled hidden>Enter Material Type</option>
                <option>Nylon</option>
                <option>Rubber</option>
                <option>Plastic</option>
                <option>Ceramic</option>
                <option>Glass</option>
              </select>
            </div>
          </fieldset>
          <fieldset>
            <legend>material positioning</legend>
            <section class="button-div">
              <button>Move Up</button>
              <button>Move Down</button>
            </section>
          </fieldset>
        </form>
        <button class="start">Start Test</button>
      </div>
    </section>
  </section>
  <script src="js/index.js"></script>
</body>

</html>
